<template name="wodItem">
  <p class='wodname'>{{wodname}}</p>
  {{#each movement}}
    <span><li class="movement">{{this}}</li></span>
  {{/each}}

  {{#each result}}
    <span class="result">{{this}}</span>
  {{/each}}

  {{#each addMovement}}
    <span class="movement">{{this}}</span>
  {{/each}}

  {{#each addResult}}
    <span class="result">{{this}}</span>
  {{/each}}
</template>
