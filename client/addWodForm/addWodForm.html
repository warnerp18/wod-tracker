<template name="addWodForm">
  <form class="add-wod-form">
    <p>Choose what type of workout this is</p>
    <SELECT id="typeSelection" required>
      <option value="lift">Lift</option>
      <option value="skill">Skill</option>
      <option value="wod">WOD</option>
      <option value="other">Other</option>
    </SELECT>
  </form>
      {{> lift}}
    {{#if renderWodForm}}
      {{> wod}}
    {{/if}}
    {{#if renderSkillForm}}
      {{> skill}}
    {{/if}}
    {{#if renderLiftForm}}
      {{> lift}}
    {{/if}}
  <div class="results-container">
  {{#each wodResult}}
  <div class="result-container">
    <p>Wod Name: {{this.wodName}}</p><p>AQAP/AMRAP: {{this.wodType}}</p>
    {{this.movement}}{{this.girl}}{{this.result}}
    {{#each this.addMovement}}
      <p>{{this}}</p>
    {{/each}}
    </div>
  {{/each}}
  </div>
</template>
