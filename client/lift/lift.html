<template name="lift">
<div class="liftTemplate-container">
    <div id="lift-input">
      <input type="text" name="liftName"  placeholder="Name of the lift"/>
      <input type="text" name="liftResult"  placeholder="How Much did you lift"/>
    </div>
    <p><input type="button" name="addLiftButton" value="Add another lift" class='add-more-lifts'/></p>
    <p><button type="submit" class="submit-lift">Submit</button></p>
</div>
</template>
