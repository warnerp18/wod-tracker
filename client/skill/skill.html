<template name="skill">
  <div class="skillTemplate-container">
    <div id="skill-input">
      <input type="text" name="skillName" placeholder="Name of the skill you worked on"/>
      <input type="text" name="skillResult" placeholder="Description of your skill work and results"/>
    </div>
    <p><input type="button" name="addSkillButton" value="Add another skill" class='add-more-skill'/></p>
    <p><input type="SUBMIT"/></p>
  </div>
</template>
