<head>
  <title>wodify</title>
</head>

<body>
  <h1>Wodify</h1>

  {{> addWodForm}}

  <ul>
  {{#each workout}}
    {{> wodItem}}
  {{/each}}
  </ul>
</body>


<template name="wodItem">
  <p class='wodname'>{{wodname}}</p>
  {{#each movement}}
    <li class="movement">{{this}}</li>
  {{/each}}
</template>
